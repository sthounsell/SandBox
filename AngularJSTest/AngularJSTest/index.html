<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AngularJs Sample</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.7/angular-material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-aria.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="Scripts/angular-material.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/controller.js"></script>
    <script src="app/services/service.js"></script>
</head>
<body>
    <md-content>
        <div ng-controller="testController">
            <h2>{{Message}}<br /></h2>
            <h2>{{serviceResult}}<br /></h2>
            <h2>{{apiResult}}<br /></h2>
        </div>
        <md-button class="md-raised md-primary">Test Button</md-button>

        <md-card class="min-height-250" ng-class="{'fadeIn animated' : true}">
            <md-card-content>
                <h2 class="md-title">Demo</h2>
                <p>Click continue for next slide.</p>

                <md-select placeholder="Select an option" ng-model="someVal">
                    <md-option value="1">One</md-option>
                    <md-option value="2">Two</md-option>
                </md-select>

                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button class="md-accent md-raised" ng-disabled="!someVal" ng-click="show = false">continue</md-button>
                </div>
            </md-card-content>
        </md-card>
    </md-content>
</body>
</html>
